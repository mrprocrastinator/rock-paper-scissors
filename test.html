<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //global variable to count player wins
        let i = 0;

        //global variable to count computer wins
        let j = 0;

        let playerSelection;
        let computerSelection;

        //function to assign computer choice
        function getComputerChoice () {
            let randomNumber = Math.random();
            if (randomNumber < 0.33) {
                return "rock";
            }
            else if (randomNumber < 0.66) {
                return "paper";
            }
            return "scissors";
        }

        //function to compare player selection and computer selection
        function playRound(playerSelection = prompt("Your choice?"), computerSelection = getComputerChoice()) {
            

            if (playerSelection === "rock" && computerSelection === "paper") {
                ++j;
                //return "You lose!";
                alert("You lose this round! Score YOU: " + i + " COMPUTER: " + j);
            }
            else if (playerSelection === "rock" && computerSelection === "scissors") {
                ++i;
                //return "You win!";
                alert("You won this round! Score YOU: " + i + " COMPUTER: " + j);
            }
            else if (playerSelection === "paper" && computerSelection === "scissors") {
                ++j;
                //return "You lose!";
                alert("You lose this round! Score YOU: " + i + " COMPUTER: " + j);
            }
            else if (playerSelection === "paper" && computerSelection === "rock") {
                ++i;
                //return "You win!";
                alert("You won this round! Score YOU: " + i + " COMPUTER: " + j);
            }
            else if (playerSelection === "scissors" && computerSelection === "rock") {
                ++j;
                //return "You lose!";
                alert("You lose this round! Score YOU: " + i + " COMPUTER: " + j);
            }
            else if (playerSelection === "scissors" && computerSelection === "paper") {
                ++i;
                //return "You win!";
                alert("You won this round! Score YOU: " + i + " COMPUTER: " + j);
            }
            else if (playerSelection != "rock" || playerSelection != "paper" || playerSelection != "scissors") {
                //return "Not a valid option";
                alert("Not a valid option! Score YOU: " + i + " COMPUTER: " + j);
            }
            else {
                //return "It's a tie";
                alert("This round is a tie! Score YOU: " + i + " COMPUTER: " + j);
            }
        }

        //function to play the game 5 times
        function playGame () {
            i = 0;
            j = 0;

            while (i < 3 & j < 3) {
                playRound(playerSelection, computerSelection);
                //text = 'Your score is ' + i;
            }
            if (i > j) {
                alert("You win! Final score is YOU: " + i + " COMPUTER: " + j);
            }
            else alert("You lose! Final score is YOU: " + i + " COMPUTER: " + j);
        }
        playGame();


        
        //console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
